/* The Confirm Modal */
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
    background-color: #fefefe;
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
}

/* The Close Button */
.Modalclose {
    color: #aaaaaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.Modalclose:hover,
.Modalclose:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
}

/* Better Collapsible for Port and Address */
.collapsible {
  background-color: #eee;
  color: #444;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
}
.active, .collapsible:hover {
  background-color: #ccc;
}
.collapsibleContent {
  padding: 0 18px;
  display: none;
  overflow: hidden;
  background-color: #f1f1f1;
} 
</style>

  <script>
var modal = document.getElementById('Modal');
var Modalbtn = document.getElementById("Modalbtn");
var span = document.getElementsByClassName("Modalclose")[0];
var span2 = document.getElementsByClassName("Modalclose")[1];
Modalbtn.onclick = function() {
	document.getElementById("Modaltext").innerHTML = "Tem a certeza que pretende enviar " + document.getElementById('amount').value + " Petcoin com uma taxa de " + document.getElementById('fee').value + " para " + document.getElementById('address').value + " ?";
    modal.style.display = "block";
}




var modal2 = document.getElementById('Modal2');
var Modal2btn = document.getElementById("Modal2btn");
Modal2btn.onclick = function() {
    modal2.style.display = "block";
}

// When the user clicks on <span> (x), close both modals
span.onclick = function() {
	modal.style.display = "none";
}
span2.onclick = function() {
    modal2.style.display = "none";
}
window.onclick = function(event) {
    if (event.target == modal2) {
        modal2.style.display = "none";
    }
	if (event.target == modal) {
        modal.style.display = "none";
    }
}

var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.display === "block") {
      content.style.display = "none";
    } else {
      content.style.display = "block";
    }
  });
}
